name: Build Docker Image

on:
  push:
    branches:
      - master
    paths:
      - '.github/actions/archlinux/Dockerfile'
      - '.github/actions/archlinux/entrypoint.sh'
      - '.github/workflows/docker.yml'
  workflow_call:
  workflow_dispatch:

permissions:
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/pkgbuilds-archlinux

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .github/actions/archlinux
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
